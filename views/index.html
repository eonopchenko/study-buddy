<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Index Page - Study Buddy</title>

    <!-- Bootstrap 4 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles vendors section -->
    <link href="vendors/css/creative.css" rel="stylesheet">

    <!-- Styles resources section -->
    <link href="resources/css/style.css" rel="stylesheet">

    <!-- Scripts vendors section -->
    <script src="vendors/js/jquery.min.js"></script>
    <script src="vendors/js/md5.js"></script>

    <!-- Scripts resources section -->
    <script src="resources/js/index.js"></script>

  </head>
  <body>
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>Study Buddy</strong>
            </h1>
            <h2 class="text-uppercase">
              Timetable Planning App
            </h2>
            <img style="width: 30%;" src="resources/img/calendar.png"></img>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
            <p class="text-faded mb-5">Study Buddy can help you build your awesome timetable! Just Sign in and start planning your life!</p>
            <a class="btn btn-primary btn-xl js-scroll-trigger" id="id_button_index_signin" href="">Sign in</a>
          </div>
        </div>

        <!-- Space -->
        <div class="space"></div>

        <div class="row">
          <div class="col-lg-10 mx-auto">
            <form id="id_form_registered">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="id_checkbox_registered" checked> Already using Study Buddy?
                </label>
              </div>
            </form>
          </div>
        </div>

        <div class="container" id="id_div_login" style="display:block">
          <div class="form-group row">
            <label for="id_input_username" class="col-sm-4 col-form-label"></label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="id_input_username" placeholder="Username">
            </div>
          </div>

          <div class="form-group row">
            <label for="id_input_password" class="col-sm-4 col-form-label"></label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="id_input_password" placeholder="Password">
            </div>
          </div>

          <div class="row">
            <div class="mx-auto" id="id_div_login_danger" style="display:none">
              <div class="alert alert-danger">
                <strong>Error!</strong> Incorrect Username or Password. Please, Sign up first.
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>
  </body>
</html>
